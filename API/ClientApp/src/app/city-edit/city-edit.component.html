<div class="city-edit">
  <h1>{{title}}</h1>

  <p *ngIf="!city"><em>Loading...</em></p>

  <div class="form"
       [formGroup]="form"
       (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">City name:</label>
      <br/>
      <input type="text" id="name"
             class="form-control"
             formControlName="name" required
             placeholder="City name...">
    </div>

    <div class="form-group">
      <label for="lat">City latitude:</label>
      <br/>
      <input type="text" id="lat"
             class="form-control"
             formControlName="lat" required
             placeholder="City latitude...">
    </div>

    <div class="form-group">
      <label for="lat">City longitude:</label>
      <br/>
      <input type="text" id="lon"
             class="form-control"
             formControlName="lon" required
             placeholder="City longitude...">
    </div>

    <div class="form-group commands">
      <button type="submit" class="btn btn-success"
              (click)="onSubmit()">Save
      </button>
      <button type="submit" class="btn"
              [routerLink]="['/cities']">Cancel
      </button>
    </div>
  </div>
</div>
